<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ITP</title>  
</head>
    <style>
           body{
    background-color: rgba(51, 139, 223, 0.63);
    font: normal 15pt arial;
}

header{

    color: white;
    text-align: center;
}

section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.493);
}

footer{
    color: white;
    text-align: center;
    font-style: italic;
}
      </style>
<body>
    <header>
        <h1>Calculadora ITP</h1>
    </header>
    <section>
        <div>
            <strong>Calcule o tamanho do seu foguetão</strong>
            <p>Forneça sua altura em centimetros:<br>
                <input type="number" name="txtalt" id="txtalt" min="0">
            </p>
            <p>Agora sua descendecia (o mais próximo possivel)<br>
                <input type="radio" name="radsex" id="afr" checked>
                <label for="afr">Áfricano</label><br>
                <input type="radio" name="radsex" id="ara">
                <label for="ara">Árabe</label><br>
                <input type="radio" name="radsex" id="asi">
                <label for="asi">Ásiatico</label><br>
                <input type="radio" name="radsex" id="cau">
                <label for="cau">Caucasiano</label><br>
                <input type="radio" name="radsex" id="eur">
                <label for="eur">Europeu</label><br>
                <input type="radio" name="radsex" id="ind">
                <label for="ind">Índigena</label><br>
            </p>
            <p>Número do calçado:<br>
                <input type="number" name="txtcalç" id="txtcalç">
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado"><br>
            <strong>Preencha as informações acima</strong>
        </div>
    </section>
    <footer>
        <p>&copy; MuTe777</p>
    </footer>
    <script src="https://github.com/MuTe777/ITP/blob/2c6b8a557501c908b6a77889739c93681f89125f/script.js"></script>
</body>

           function verificar(){
    var alt = document.getElementById ('txtalt')
    var calç = document.getElementById ('txtcalç')
    var res = document.getElementById ('resultado')
    if(alt.value.length <= 0 || calç.value.length <= 0){
        window.alert('Verifique os dados e tente novamente')
    }else
        var fdes = document.getElementsByName ('radsex')
        var falt = Number(alt.value) /10
        var fcalç = Number(calç.value) /15

       }else if (fdes[2].checked){

}
    </script>            
</html>
